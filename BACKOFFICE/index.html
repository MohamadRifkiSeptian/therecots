<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACK OFFICE </title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overpass+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="bagOne">
                <label for="no">
                    NUMBER : <br>
                    <input type="number" name="number" id="no"><br>
                    <span>Nomer Terakhir : 12</span>
                </label>
                <label for="judul">
                    JUDUL : <br>
                    <input type="text" name="judul" id="judul"><br>
                </label>
                <label for="harga">
                    HARGA : <br>
                    <input type="number" name="harga" id="harga"><br>
                </label>
                <label for="linkTokped">
                    LINK TOKOPEDIA : <br>
                    <input type="text" name="linkTokped" id="linkTokped"><br>
                </label>
                <label for="linkShopee">
                    LINK SHOPEE : <br>
                    <input type="text" name="linkShopee" id="linkShopee"><br>
                </label>
            </div>
            <div class="bagTwo">
                <label for="gambar">
                    <input type="file" name="gambar" id="gambar" placeholder="MASUKAN GAMBAR">
                </label>
                <button>SIMPAN</button>
            </div>
        </form>
    </div>

</body>

</html>
